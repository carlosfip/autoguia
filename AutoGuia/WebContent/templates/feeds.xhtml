<?xml version="1.0" encoding="UTF-8"?>


<ui:composition xmlns="http://www.w3c.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">
	<div class="span12">
		<!-- <h:panelGroup>
			<p:media value="http://www.youtube.com/watch?v=1p5Y-c2eWO8" width="420" height="315" player="flash"/>  
		</h:panelGroup> -->
		<h:panelGroup>
			<p:carousel pageLinks="4" autoPlayInterval="400" style="width: 404px; height: 315px;"  
		        numVisible="1" effect="easeInStrong" circular="true">  
		        <p:graphicImage value="/pics/civic2000.jpg" style="width: 373px; height: 281px;"/>
			    <p:graphicImage value="/pics/comet2008.jpg" style="width: 373px; height: 281px;"/>  
			    <p:graphicImage value="/pics/s10.jpg"       style="width: 373px; height: 281px;"/>
			    <p:graphicImage value="/pics/escort.jpg"    style="width: 373px; height: 281px;"/>
		    </p:carousel>  
		</h:panelGroup>
	</div>
	<div class="span12">
		<div id="myCarousel" class="carousel slide">
			<ol class="carousel-indicators">
				<c:forEach begin="0" end="#{homeBean.qtdeAnuncios}" var="counter">
					<c:if test="#{counter == 0}">
						<li data-target="#myCarousel" data-slide-to="#{counter}" class="active"></li>
					</c:if>
					<c:if test="#{counter != 0}">
						<li data-target="#myCarousel" data-slide-to="#{counter}"></li>
					</c:if>
				</c:forEach>				
			</ol>
			<div class="carousel-inner">
				<ui:repeat var="anuncio" value="#{homeBean.anuncios}">
					<div class="item">
						<a href="pics/#{anuncio.urlImagemPrincipal}"><img src="pics/#{anuncio.urlImagemPrincipal}" alt="" style="width: 100%; height: 281px;" /></a>
						<div class="carousel-caption">
							<h4>#{anuncio.veiculo.modelo.marca.nome} - #{anuncio.veiculo.modelo.nome}</h4>
							<p>Ano #{anuncio.veiculo.anoVersao}, #{anuncio.quilometragem} KMs rodados</p>
						</div>
					</div>
				</ui:repeat>
			</div>
			<a class="carousel-control left" href="#myCarousel" data-slide="prev">&#8249;</a>
			<a class="carousel-control right" href="#myCarousel" data-slide="next">&#8250;</a>
		</div>
	</div>
	<script type="text/javascript">
		$('div.item:first').attr('class','active item');
		
		$(".carousel").carousel({
			interval: 2000
		});
	</script>
</ui:composition>
